<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/loggining.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="main__centration">
            <div class="main__section main__section_left">
                <div class="main__logo logo">
                    <h1 class="logo__base">Escape.</h1>
                    <h2 class="logo__mod">author</h2>
                    <span class="logo__descripton">Log in to start creating</span>
                </div>
            </div>
            <div class="main__section main__section_right form">
                <div class="form__centration">
                    <h3 class="form__title">Log In</h3>
                    <div class="form__error error">
                        <img class="error__icon" src="" alt="!">
                        <span class="error__text"></span>
                    </div>
                    <form>
                        <label class="form__label">Email</label>
                        <input class="form__input form__input_email">
                        <label class="form__label">Password</label>
                        <label class="form__eye"></label>
                        <input class="form__input form__input_pass">
                        <input class="form__button" type="submit" value="Log In">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

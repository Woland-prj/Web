<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let's do it together</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/home.css">
    <link rel="stylesheet" href="../static/styles/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__centration">
            <div class="header__logo logo">
                <span class="logo__base">Escape.</span>
                <span class="logo__mod">author</span>
            </div>
            <div class="header__account account">
                <div class="account__avatar">N</div>
                <img class="account__logout" src="">
            </div>
        </div>
    </header>
    <article class="content">
        <form>
            <div class="content__publish">
                <div class="publish__text">
                    <h1 class="publish__title">New Post</h1>
                    <p class="publish__subtitle">Fill out the form bellow and publish your article</p>
                </div>
                <input type="submit" value="Publish">
            </div>
            <div class="content__information information">
                <h2 class="information">Main Information</h2>
                <div class="information__fields">
                    <lable class="information__lable">Title</lable>
                    <input class="information__field" placeholder="New Post">
                    <lable class="information__lable">Short description</lable>
                    <input class="information__field" placeholder="Please, enter any description">
                    <lable class="information__lable">Author name</lable>
                    <input class="information__field" >
                </div>
                <div class="information__previews"></div>
            </div>
        </form>
    </article>
</body>
